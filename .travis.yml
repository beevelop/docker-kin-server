sudo: required
services:
- docker
script:
- docker build -t kin-server .
- docker run --name kin -e GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID -e GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET -e FACEBOOK_CLIENT_SECRET=$FACEBOOK_CLIENT_SECRET -e FACEBOOK_CLIENT_ID=$FACEBOOK_CLIENT_ID -d kin-server
- echo "Container has been started... waiting a few seconds for initialization!"
- travis_wait sleep 15
- docker exec kin bash -c "apt-get update && apt-get install curl -y --no-install-recommends
- curl -f -k https://localhost:8080"
- docker logs kin
env:
  secure: 
